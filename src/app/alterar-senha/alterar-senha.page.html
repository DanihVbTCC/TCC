<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
          <ion-back-button icon="md-arrow-back" ></ion-back-button>
        </ion-buttons>
      <ion-title>Alterar Senha</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>

    <ion-list class="ion-padding-horizontal">
        <ion-text>
            <h5>Insira sua senha atual</h5>
        </ion-text>

        <ion-item>
            <ion-label position="floating">Senha Atual</ion-label>
            <ion-input required="true" type="password" [(ngModel)]="password" ></ion-input> 
          </ion-item>

          <ion-text>
              <h5>Insira a nova senha</h5>
          </ion-text>

        <ion-item>
          <ion-label position="floating">Nova senha</ion-label>
          <ion-input required="true" type="password" [(ngModel)]="newpassword"></ion-input> 
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirmar senha</ion-label>
            <ion-input required="true" type="password" [(ngModel)]="confpassword"></ion-input> 
          </ion-item>
    </ion-list>

    

</ion-content>

<ion-footer class="ion-padding-bottom">
        <ion-button class="ion-button" expand="block" color="light" (click)="Salvar()">Salvar</ion-button>
</ion-footer>
