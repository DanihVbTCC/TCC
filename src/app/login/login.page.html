 <ion-content class="ion-padding">
		<div>
				<img slot="top" src="./assets/festaja.png">
			
	  <ion-list width="100%" height="50%">
  
		<ion-item>
		  <ion-label position="floating">Login</ion-label>
		  <ion-input required="true" type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
  
		<ion-item>
		  <ion-label position="floating">Senha</ion-label>
		  <ion-input required="true" type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
	  
  
	  </ion-list>
		
	  <ion-label color="light" (click)="formRecuperarSenha()" class="ion-padding-horizontal">Esqueceu sua senha?</ion-label>
			
	  
		<ion-button expand="block" class="ion-button" padding color="light" (click)="prosesLogin()">Entrar</ion-button>
		<ion-button expand="block" class="ion-button" padding color="light" fill="outline" (click)="formRegister()">Registrar</ion-button>
	  </div>

  </ion-content>
