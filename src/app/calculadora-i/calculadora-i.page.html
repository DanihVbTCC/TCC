<ion-header>
    <ion-toolbar color="light">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
      <ion-title>Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="ion-padding">
  
    <h4><b>Resultado</b></h4>
    <ion-grid  no-padding>     
        
      <ion-row>
          <ion-col size="7">
            <div *ngIf = "item_festa != 0; else elsetag" align="start"><ion-text color="light"><b>Festa</b></ion-text></div>
            <ng-template #elsetag>
            </ng-template>
          </ion-col>
          <ion-col>
            <div align="start"><ion-text color="light"><b>Quant.</b></ion-text></div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <div>Trouxinha</div>
          </ion-col>
          <ion-col no-padding>
            <div align="right">20 unid. </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <div>Esfiha</div>
          </ion-col>
          <ion-col no-padding>
            <div align="right">20 unid. </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <div>Mini Pizza</div>
          </ion-col>
          <ion-col no-padding>
            <div align="right">20 unid. </div>
          </ion-col>
        </ion-row>
        <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <ion-row>
        <ion-col size="7">
            <div><ion-text color="light"><b>Churrasco</b></ion-text></div>
          </ion-col>
          <ion-col>
            <div><ion-text color="light"><b>Quant.</b></ion-text></div>
          </ion-col>
        </ion-row>

          <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
          <ion-row>
            <ion-col size="7">
                <div><ion-text color="light"><b>Porções</b></ion-text></div>
              </ion-col>
              <ion-col>
                <div><ion-text color="light"><b>Quant.</b></ion-text></div>
              </ion-col>
            </ion-row>

          <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
          <ion-row>
              <ion-col size="7">
                  <div><ion-text color="light"><b>Bebidas</b></ion-text></div>
                </ion-col>
                <ion-col>
                  <div><ion-text color="light"><b>Quant.</b></ion-text></div>
                </ion-col>
              </ion-row>
  
  
            <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
            <ion-row>
                <ion-col size="7">
                    <div><ion-text color="light"><b>Doces</b></ion-text></div>
                  </ion-col>
                  <ion-col>
                    <div><ion-text color="light"><b>Quant.</b></ion-text></div>
                  </ion-col>
                </ion-row>
    
              <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
              <ion-row>
                  <ion-col size="7">
                      <div><ion-text color="light"><b>Suprimentos</b></ion-text></div>
                    </ion-col>
                    <ion-col>
                      <div><ion-text color="light"><b>Quant.</b></ion-text></div>
                    </ion-col>
                  </ion-row>
                <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    </ion-grid>

</ion-content>
